<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"> <!-- Felles stilark -->
    <title>My Friends</title>

<div class="uber_parent">

            <div id="phone-nav-search-btn" onclick="kake=document.getElementById('phone-search-bar'); if (kake.style.display === 'block'){kake.style.display = 'none'}else{kake.style.display = 'block';}">
                <img src="icon/search_icon.png" alt="search_icon">
            </div>
            <div id="phone-search-bar" style="display: none; max-width: 50px">
                <form><label for="search" style="display: none">none</label> <!-- la til label for at intellij skulle slutte å grine, bruker heller placeholder :)-->

                </form>
            </div>
            <div id="page-name">

            </div>
            <div id="phone-settings" onclick="location='settings.html'">
