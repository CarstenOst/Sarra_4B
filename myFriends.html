<!DOCTYPE html>
<html lang="no">
<head>
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"> <!-- Felles stilark -->
    <title>Friends</title>
</head>
<body>
<div class="uber_parent">
    <div id="phone-size">

        <header id="phone-notch">
            <img src="icon/Sarra_Logo_HvitBG.png" alt="sarra-logo" onclick="location='events.html'">
        </header>

        <nav id="phone-nav"><!-- onclick js toggler bare search bar :/ jeg er altfor lat altså-->
            <div id="phone-nav-search-btn" onclick="kake=document.getElementById('phone-search-bar'); if (kake.style.display === 'block'){kake.style.display = 'none'}else{kake.style.display = 'block';}">
                <div class="icon"><img src="icon/search_icon.png" alt="search_icon"><span>Search</span></div>
            </div>
            <div id="phone-search-bar" style="display: none; max-width: 50px">
                <form><label for="search" style="display: none">none</label> <!-- la til label for at intellij skulle slutte å grine, bruker heller placeholder :)-->
                    <input id="search" name="search" placeholder="search" type="text">
                </form>
            </div>
            <div id="page-name">
                <h2 id="p-name-txt">Friends</h2>
            </div>
            <div id="phone-settings" onclick="location='settings.html'">
                <div class="icon"><img src="icon/settings_icon.png" alt="settings_icon"><span>Settings</span></div>
            </div>
        </nav>

        <main id="content">
            <script> /* Skriver innholdet */
            function drawEventCont(){
                // her kan du legge til flere venner, husk komma,,,,,
                let friendPicture = ["picture/Student_jente.jpg", "picture/Student_jente.jpg", "picture/Student_jente.jpg",]
                let friendName = ["Simone", "navn", "navn2"];
                let friendAge = ["22","23","20"];
                let friendBorn = ["Karmøy","Molde","Sveggen"]
                let friendStudie = ["Lærer","Rakettforsker","Bonde"]
                let friendIntrests = ["Musikk, Quiz","Raketter, mat","Contry, Burger"]

                let x = friendName.length - 1; // length starts at 1, instead of 0. Possible bug in coding language
                for(let i = 0; i <= x; i++){
                    let lines = '\
            <div class="event">\
                <div class="event_cont_parent" onclick="location=\'loginReg.html\'">\
                    <div class="event_cont_child">\
                        \
                        <span>\
                            <img src="'+ friendPicture[i] +'" class="friends_picture" alt="friendsPicture" style="display: inline; margin: 0; max-width: 130px">\
                        </span>\
                        <span class="friends_bio">\
                            <h3>'+ friendName[i] +'</h3>\
                            <br>\
                            <table>\
                                <tr><td><b>Alder:</b></td><td>'+ friendAge[i] +' år</td></tr>\
                                <tr><td><b>Fra:</b></td><td>'+ friendBorn[i] +'</td></tr>\
                                <tr><td><b>Studie:</b></td><td>'+ friendStudie[i] +'</td></tr>\
                                <tr><td><b>Interesser: &nbsp</b></td><td>'+ friendIntrests[i] +'</td></tr>\
                            </table>\
                        </span>\
                    </div>\
                    <div class="event_cont_child">\
                    Add some chat thingy here\
                    </div>\
                </div>\
            </div>';
                    document.write(lines);}}
            drawEventCont()
            </script>
        </main>

        <footer>
            <div onclick="location='myEvents.html'">
                <div class="icon">
                    <!--suppress CheckImageSize -->
                    <img src="icon/calendar_icon.png" alt="calendar" height="35"><span>My Events</span></div>
            </div>
            <div onclick="location='events.html'">
                <div class="icon">
                    <!--suppress CheckImageSize -->
                    <img src="icon/home_icon.png" alt="home" height="35"><span>Home</span></div>
            </div>
            <div onclick="location='myFriends.html'">
                <div class="icon">
                    <!--suppress CheckImageSize -->
                    <img src="icon/friends_icon.png" alt="friends" height="35"><span>Friends</span></div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
